{% if repo_det %}
<div class="card card-outline card-secondary">
    <div class="card-header repo_header">
        {{repo_det[0].repository.path}}
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <th style="width: 1%">
                    #
                </th>
                <th style="width: 10%">
                    Tag
                </th>
                <th style="width: 10%">
                    Digest
                </th>
                <th style="width: 20%">
                </th>
            </tr>
            </thead>
            <tbody>
            {% for tag in repo_det %}
            <tr>
                <td>
                    {{loop.index}}
                </td>
                <td>
                    <span class="badge badge-pill badge-success">{{tag.version}}</span>
                </td>
                <td>
                    <span class="badge badge-pill badge-secondary">{{tag.digest}}</span>
                </td>
                <td class="project-actions text-right">
                    <span id="del_repo_{{tag.version|md5}}" class="btn btn-danger btn-xs" data-id="{{tag.id}}" data-digest="{{tag.digest}}" data-name="{{tag.repository.path}}">
                        <i class="fas fa-trash">
                        </i>
                        Delete
                    </span>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endif %}
